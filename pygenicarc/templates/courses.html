{% extends 'base.html' %}
{% block content %}
<h2>Courses</h2>
<div class="row">
    {% for course in courses %}
    <div class="col-md-4">
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">{{ course.title }}</h5>
                <p class="card-text">{{ course.description }}</p>
                <a href="{{ url_for('enroll', course_id=course._id) }}" class="btn btn-primary">Add to Dashboard</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
