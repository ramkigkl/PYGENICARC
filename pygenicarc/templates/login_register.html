{% extends 'index.html' %}
{% block content %}
<h2>Login or Register</h2>
<form method="POST">
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" required>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" required>
    </div>
    <div class="form-group">
        <label for="login_type">Login/Register as</label>
        <select class="form-control" id="login_type" name="login_type" required>
            <option value="student">Student</option>
            <option value="admin">Admin</option>
        </select>
    </div>
    
    <!-- Action buttons -->
    <button type="submit" name="action" value="login" class="btn btn-primary">Login</button>
    <button type="submit" name="action" value="register" class="btn btn-secondary">Register</button>
</form>
{% endblock %}
